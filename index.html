<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CS2 Lineups</title>

<link rel="icon" type="image/png" href="https://i.imgur.com/hwn6WSh.png">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
    font-family:'Inter',sans-serif;
    color:#fff;
    overflow-x:hidden;
    background: url('https://i.imgur.com/1QBzw09.png') no-repeat center center fixed;
    background-size: cover;
}
body::before{
    content:''; position:fixed; inset:0;
    background: rgba(0,0,0,0.6); z-index:0;
}
#particles-js{position:fixed; inset:0; z-index:1;}

.hero{
    height:30vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    position:relative;
    z-index:2;
}
.hero h1{
    font-family:'Orbitron',sans-serif;
    font-size:50px;
    font-weight:800;
    background:linear-gradient(to right,#ff7b00,#ffa600);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
}
.hero p{margin-top:10px;font-size:16px;color:#ccc;}

.container{max-width:1300px;margin:auto;padding:40px 20px;position:relative;z-index:2;}

.filters{display:flex;flex-wrap:wrap;gap:20px;margin-bottom:40px;}
.filter-group{
    background:rgba(255,255,255,0.05);
    padding:15px 20px;
    border-radius:16px;
    backdrop-filter:blur(10px);
    border:1px solid rgba(255,255,255,0.08);
}
.label{font-weight:600;margin-right:10px;}
.button{
    padding:10px 18px;margin:6px;border-radius:12px;cursor:pointer;font-weight:600;font-size:14px;
    border:1px solid rgba(255,255,255,0.15);
    transition: all .3s ease;
}
.button:hover{transform:translateY(-2px);box-shadow:0 0 18px rgba(255,166,0,0.7);}
.button.active{box-shadow:0 0 24px rgba(255, 166, 0, 0.9);}

.lineups{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
    gap:30px;
}
.card{
    background:linear-gradient(145deg,#ffa600dc,#534427e6);
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 10px 30px rgba(0,0,0,0.5);
    transition: transform .3s ease;
}
.card:hover{transform:translateY(-6px) scale(1.02);}
.card-images{display:flex;}
.card-images img{
    width:50%;height:200px;object-fit:cover;
    cursor:pointer;
}
.card-content{padding:20px;}
.badge{
    display:inline-block;
    padding:4px 10px;
    border-radius:20px;
    font-size:12px;
    font-weight:600;
    background:#ff7b00;
    color:#000;
}

/* ================= IMAGE VIEWER ================= */

.image-modal{
    display:none;
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.9);
    backdrop-filter:blur(8px);
    justify-content:center;
    align-items:center;
    z-index:9999;
}

.image-modal img{
    max-width:90%;
    max-height:85vh;
    border-radius:18px;
    transform:scale(0.85);
    opacity:0;
    transition:all .3s ease;
    box-shadow:0 0 50px rgba(255,166,0,0.5);
}

.image-modal.show img{
    transform:scale(1);
    opacity:1;
}

.image-modal .close{
    position:absolute;
    top:25px;
    right:40px;
    font-size:42px;
    color:#fff;
    cursor:pointer;
}

.image-modal .arrow{
    position:absolute;
    top:50%;
    transform:translateY(-50%);
    font-size:50px;
    color:#fff;
    cursor:pointer;
    padding:20px;
}
.image-modal .prev{ left:20px; }
.image-modal .next{ right:20px; }

footer{
    text-align:center;
    padding:30px;
    background:#0a0a0a;
    margin-top:40px;
    color:#777;
}
</style>
</head>

<body>

<div id="particles-js"></div>

<section class="hero">
    <h1>CS2 - Spam</h1>
    <p>Escolhe e aprende</p>
</section>

<div class="container">

<div class="lineups">

<div class="card">
    <div class="card-images">
        <img src="https://i.imgur.com/OX3VJgY.jpeg">
        <img src="https://i.imgur.com/pRQwpOs.jpeg">
    </div>
    <div class="card-content">
        <h3>Dust2 Mid Door Smoke</h3>
        <span class="badge">Dust2</span>
    </div>
</div>

<div class="card">
    <div class="card-images">
        <img src="https://i.imgur.com/r3ic8HZ.png">
        <img src="https://i.imgur.com/0QpE4sx.png">
    </div>
    <div class="card-content">
        <h3>Inferno Caixões</h3>
        <span class="badge">Inferno</span>
    </div>
</div>

</div>
</div>

<footer>© Designed by knozpt</footer>

<!-- IMAGE VIEWER -->
<div id="imageModal" class="image-modal">
    <span class="close">&times;</span>
    <span class="arrow prev">&#10094;</span>
    <img id="modalImg">
    <span class="arrow next">&#10095;</span>
</div>

<script>
const modal = document.getElementById("imageModal");
const modalImg = document.getElementById("modalImg");
const closeBtn = document.querySelector(".close");
const prevBtn = document.querySelector(".prev");
const nextBtn = document.querySelector(".next");

let images = [];
let currentIndex = 0;

document.querySelectorAll(".card-images img").forEach((img)=>{
    images.push(img.src);
    img.addEventListener("click", ()=>{
        currentIndex = images.indexOf(img.src);
        openModal();
    });
});

function openModal(){
    modal.style.display = "flex";
    modalImg.src = images[currentIndex];
    setTimeout(()=> modal.classList.add("show"),10);
}

function closeModal(){
    modal.classList.remove("show");
    setTimeout(()=> modal.style.display="none",300);
}

function showNext(){
    currentIndex = (currentIndex + 1) % images.length;
    modalImg.src = images[currentIndex];
}
function showPrev(){
    currentIndex = (currentIndex - 1 + images.length) % images.length;
    modalImg.src = images[currentIndex];
}

closeBtn.onclick = closeModal;
nextBtn.onclick = showNext;
prevBtn.onclick = showPrev;

document.addEventListener("keydown",(e)=>{
    if(modal.style.display === "flex"){
        if(e.key==="Escape") closeModal();
        if(e.key==="ArrowRight") showNext();
        if(e.key==="ArrowLeft") showPrev();
    }
});

let startX=0;
modal.addEventListener("touchstart",e=> startX=e.changedTouches[0].screenX);
modal.addEventListener("touchend",e=>{
    let endX=e.changedTouches[0].screenX;
    if(endX<startX-50) showNext();
    if(endX>startX+50) showPrev();
});
</script>

</body>
</html>
