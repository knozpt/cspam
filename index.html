<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CS2 Subcategorias Exemplo</title>

<style>
body{
    font-family:sans-serif;
    background:#111;
    color:#fff;
    padding:20px;
}
.filters{display:flex;gap:10px;margin-bottom:20px;}
.button{
    padding:8px 15px;
    border-radius:8px;
    cursor:pointer;
    background:#333;
    color:#fff;
    border:1px solid #555;
}
.button.active{background:#ffa600;color:#000;}
.card{
    background:#222;
    padding:15px;
    margin-bottom:10px;
    border-radius:10px;
}
</style>
</head>
<body>

<h2>Exemplo de Subcategorias</h2>

<!-- Filters -->
<div class="filters">
    <span class="label">Utility:</span>
    <span class="button active" data-filter="type" data-value="All">All</span>
    <span class="button" data-filter="type" data-value="Smoke">Smoke</span>
    <span class="button" data-filter="type" data-value="Flash">Flash</span>
</div>

<!-- Sub-Filters -->
<div class="filters" id="subtype-group">
    <span class="label">Smoke Sub:</span>
    <span class="button active" data-subtype="All">All</span>
    <span class="button" data-subtype="Spam 1">Spam 1</span>
    <span class="button" data-subtype="Spam 2">Spam 2</span>
</div>

<!-- Cards -->
<div class="lineups">
    <div class="card" data-type="Smoke" data-subtype="Spam 1">
        Dust2 Mid Door Smoke - Spam 1
    </div>
    <div class="card" data-type="Smoke" data-subtype="Spam 2">
        Dust2 Long Smoke - Spam 2
    </div>
    <div class="card" data-type="Flash" data-subtype="Flash A">
        Mirage B Short Flash
    </div>
</div>

<script>
const typeButtons = document.querySelectorAll('[data-filter="type"]');
const subtypeButtons = document.querySelectorAll('[data-subtype]');
const cards = document.querySelectorAll('.card');

let activeType = 'All';
let activeSubtype = 'All';

function filterCards(){
    cards.forEach(card => {
        const matchType = activeType==='All' || card.dataset.type === activeType;
        const matchSubtype = activeSubtype==='All' || card.dataset.subtype === activeSubtype;
        card.style.display = (matchType && matchSubtype) ? 'block' : 'none';
    });
}

// Type filter
typeButtons.forEach(btn=>{
    btn.addEventListener('click',()=>{
        typeButtons.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        activeType = btn.dataset.value;
        // Reset subcategory
        activeSubtype = 'All';
        subtypeButtons.forEach(b=>b.classList.remove('active'));
        subtypeButtons[0].classList.add('active'); // All
        filterCards();
    });
});

// Subtype filter
subtypeButtons.forEach(btn=>{
    btn.addEventListener('click',()=>{
        subtypeButtons.forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        activeSubtype = btn.dataset.subtype;
        filterCards();
    });
});

// Inicial
filterCards();
</script>

</body>
</html>
