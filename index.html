<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>CS2 Lineups | Pro Utility</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Inter', sans-serif;
    background: radial-gradient(circle at top, #111 0%, #000 70%);
    color:#fff;
    overflow-x:hidden;
}

/* ===== HERO ===== */

.hero{
    height:60vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    background:
        linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)),
        url('https://shared.fastly.steamstatic.com/store_item_assets/steam/apps/730/capsule_616x353.jpg');
    background-size:cover;
    background-position:center;
}

.hero h1{
    font-family:'Orbitron', sans-serif;
    font-size:70px;
    font-weight:900;
    background:linear-gradient(to right,#ff7b00,#ffa600);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    letter-spacing:3px;
}

.hero p{
    margin-top:15px;
    color:#ccc;
    font-size:18px;
}

/* ===== CONTAINER ===== */

.container{
    max-width:1300px;
    margin:auto;
    padding:40px 20px;
}

/* ===== FILTERS ===== */

.filters{
    display:flex;
    flex-wrap:wrap;
    gap:20px;
    margin-bottom:40px;
}

.filter-group{
    background:rgba(255,255,255,0.05);
    padding:15px 20px;
    border-radius:16px;
    backdrop-filter:blur(10px);
    border:1px solid rgba(255,255,255,0.08);
}

.label{
    font-weight:600;
    margin-right:10px;
}

.button{
    position:relative;
    padding:10px 18px;
    margin:6px;
    border-radius:10px;
    cursor:pointer;
    font-weight:600;
    font-size:14px;
    border:1px solid rgba(255,255,255,0.15);
    background:rgba(255,255,255,0.05);
    transition:all .25s ease;
    display:inline-flex;
    align-items:center;
    justify-content:center;
}

.button:hover{
    transform:translateY(-2px);
    box-shadow:0 0 12px rgba(255,166,0,0.5);
}

.button.active{
    background:linear-gradient(90deg,#ff7b00,#ffa600);
    border:none;
    box-shadow:0 0 18px rgba(255,166,0,0.7);
}

.button .icon{
    width:18px;
    height:18px;
    margin-right:8px;
}

/* ===== CARDS ===== */

.lineups{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(320px,1fr));
    gap:30px;
}

.card{
    background:linear-gradient(145deg,#111827,#1f2937);
    border-radius:20px;
    overflow:hidden;
    border:1px solid rgba(255,255,255,0.08);
    transition:all .3s ease;
    box-shadow:0 10px 30px rgba(0,0,0,0.5);
}

.card:hover{
    transform:translateY(-8px) scale(1.03);
    box-shadow:0 15px 40px rgba(255,166,0,0.3);
}

.card-images{
    display:flex;
}

.card-images img{
    width:50%;
    height:200px;
    object-fit:cover;
}

.card-content{
    padding:20px;
}

.card h3{
    font-size:20px;
    margin-bottom:10px;
}

.meta{
    font-size:13px;
    color:#aaa;
    margin-bottom:10px;
}

.badge{
    display:inline-block;
    padding:4px 10px;
    border-radius:20px;
    font-size:12px;
    font-weight:600;
}

.easy{ background:#16a34a; }
.medium{ background:#eab308; color:#000; }
.hard{ background:#dc2626; }

footer{
    text-align:center;
    padding:30px;
    background:#0a0a0a;
    border-top:1px solid rgba(255,255,255,0.08);
    color:#777;
    margin-top:60px;
}

/* ===== RESPONSIVE ===== */

@media(max-width:768px){
    .hero h1{ font-size:40px; }
    .filters{ flex-direction:column; }
}
</style>
</head>

<body>

<section class="hero">
    <h1>CS2 LINEUPS</h1>
    <p>Professional Utility Database</p>
</section>

<div class="container">

<div class="filters">
    <div class="filter-group">
        <span class="label">Side:</span>
        <span class="button active" data-filter="side" data-value="All">All</span>
        <span class="button" data-filter="side" data-value="T">T</span>
        <span class="button" data-filter="side" data-value="CT">CT</span>
    </div>

    <div class="filter-group">
        <span class="label">Utility:</span>
        <span class="button active" data-filter="type" data-value="All">All</span>
        <span class="button" data-filter="type" data-value="Smoke">Smoke</span>
        <span class="button" data-filter="type" data-value="Flash">Flash</span>
        <span class="button" data-filter="type" data-value="Molo">Molotov</span>
    </div>
</div>

<div class="lineups">

<div class="card" data-side="T" data-type="Smoke">
    <div class="card-images">
        <img src="https://i.imgur.com/OX3VJgY.jpeg">
        <img src="https://i.imgur.com/pRQwpOs.jpeg">
    </div>
    <div class="card-content">
        <h3>Dust2 Mid Door Smoke</h3>
        <div class="meta">T • Smoke</div>
        <span class="badge easy">Easy</span>
    </div>
</div>

<div class="card" data-side="T" data-type="Flash">
    <div class="card-images">
        <img src="https://i.imgur.com/7fHJ6qV.jpeg">
        <img src="https://i.imgur.com/7fHJ6qV.jpeg">
    </div>
    <div class="card-content">
        <h3>Mirage B Short Flash</h3>
        <div class="meta">T • Flash</div>
        <span class="badge hard">Hard</span>
    </div>
</div>

</div>
</div>

<footer>
© 2026 CS2 Pro Utility | Designed for Competitive Players
</footer>

<script>
const buttons=document.querySelectorAll('.button');
let activeFilters={side:"All",type:"All"};

buttons.forEach(btn=>{
    btn.addEventListener('click',()=>{
        const filter=btn.dataset.filter;
        const value=btn.dataset.value;
        document.querySelectorAll(`[data-filter="${filter}"]`).forEach(b=>b.classList.remove('active'));
        btn.classList.add('active');
        activeFilters[filter]=value;
        filterCards();
    });
});

function filterCards(){
    const cards=document.querySelectorAll('.card');
    cards.forEach(card=>{
        const side=card.dataset.side;
        const type=card.dataset.type;
        const matchSide=activeFilters.side==="All"||activeFilters.side===side;
        const matchType=activeFilters.type==="All"||activeFilters.type===type;
        card.style.display=(matchSide&&matchType)?"block":"none";
    });
}
</script>

</body>
</html>
