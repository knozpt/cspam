<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dust2 - CS:GO Utilitários</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #2c2c2c;
      padding: 20px;
      text-align: center;
      font-size: 24px;
    }

    .tabs {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .tab-button {
      background-color: #444;
      border: none;
      color: #fff;
      padding: 10px 20px;
      margin: 0 5px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 5px;
    }

    .tab-button.active {
      background-color: #f39c12;
      color: #000;
    }

    .content-section {
      display: none;
      max-width: 800px;
      margin: 0 auto 40px;
    }

    .content-section.active {
      display: block;
    }

    h2, h3 {
      text-align: center;
    }

    .utility-img {
      display: block;
      margin: 10px auto;
      max-width: 90%;
      border: 2px solid #f39c12;
      border-radius: 5px;
    }
  </style>
</head>
<body>

<header>Dust2 - CS:GO Utilitários</header>

<div class="tabs">
  <button class="tab-button active" onclick="showTab('tr')">TR</button>
  <button class="tab-button" onclick="showTab('ct')">CT</button>
</div>

<!-- TR Section -->
<div id="tr" class="content-section active">
  <h2>Terrorists (TR)</h2>

  <h3>Smokes</h3>
  <img class="utility-img" src="tr_smoke1.jpg" alt="Smoke TR 1">
  <img class="utility-img" src="tr_smoke2.jpg" alt="Smoke TR 2">

  <h3>Flashes</h3>
  <img class="utility-img" src="tr_flash1.jpg" alt="Flash TR 1">
  <img class="utility-img" src="tr_flash2.jpg" alt="Flash TR 2">

  <h3>Molotovs</h3>
  <img class="utility-img" src="tr_molo1.jpg" alt="Molotov TR 1">
  <img class="utility-img" src="tr_molo2.jpg" alt="Molotov TR 2">
</div>

<!-- CT Section -->
<div id="ct" class="content-section">
  <h2>Counter-Terrorists (CT)</h2>

  <h3>Smokes</h3>
  <img class="utility-img" src="ct_smoke1.jpg" alt="Smoke CT 1">
  <img class="utility-img" src="ct_smoke2.jpg" alt="Smoke CT 2">

  <h3>Flashes</h3>
  <img class="utility-img" src="ct_flash1.jpg" alt="Flash CT 1">
  <img class="utility-img" src="ct_flash2.jpg" alt="Flash CT 2">

  <h3>Molotovs</h3>
  <img class="utility-img" src="ct_molo1.jpg" alt="Molotov CT 1">
  <img class="utility-img" src="ct_molo2.jpg" alt="Molotov CT 2">
</div>

<script>
  function showTab(tabId) {
    // Esconde todas as seções
    document.querySelectorAll('.content-section').forEach(sec => sec.classList.remove('active'));
    // Remove classe ativa dos botões
    document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
    // Mostra a seção selecionada
    document.getElementById(tabId).classList.add('active');
    // Ativa o botão selecionado
    event.currentTarget.classList.add('active');
  }
</script>

</body>
</html>
